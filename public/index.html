<html>
<head>    
    <title>Moon Ride Game</title> 
    <link href="js/styles.css" rel="stylesheet" type="text/css">
</head> 
<body>
    <!-- <audio loop id="moon-ride" src="images/Los Retros - Moon Ride.mp3"></audio> -->
    <audio loop id = "car-noise" src="images/car_noise.mp3"></audio>
    <audio id="hit-noise" src="images/hit_noise.mp3"></audio>
    <audio id = "crash" src="images/crash_noise.mp3"></audio>
    <audio id="car-reset-noise" src="images/car_noise_RESET.mp3"></audio>
    <!-- <p class="music">ðŸŽµLos Retros - Moon RideðŸŽµ</p> -->
